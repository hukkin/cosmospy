[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "cosmospy"
version = "5.1.1"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["hukkinj1 <hukkinj1@users.noreply.github.com>"]
description = "Tools for Cosmos wallet management and offline transaction signing"
repository = "https://github.com/hukkinj1/cosmospy"
readme = "README.md"
license = "MIT"
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["cosmos", "blockchain", "atom", "cryptocurrency"]

packages = [
    {include = "cosmospy"},
]
include = ["cosmospy/py.typed"]

[tool.poetry.urls]
"Changelog" = "https://github.com/hukkinj1/cosmospy/blob/master/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.6.1"
ecdsa = ">=0.14.0"
bech32 = ">=1.1.0"
mnemonic = ">=0.19"
hdwallets = ">=0.1.0"
typing-extensions = { version = "^3.7.4", python = "<3.8" }

[tool.poetry.dev-dependencies]
# Tests
pytest = "*"
pytest-randomly = "*"
pytest-cov = "*"
pytest-mock = "*"
# This is a dependency of pytest-cov that we list explicitly because we
# want the "toml" extra for pyproject.toml support.
coverage = { version = "*", extras = ["toml"] }

# Tools
mypy = "*"
pre-commit = "*"
bump2version = "*"


[tool.black]
line-length = 99


[tool.isort]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["cosmospy", "tests"]

# Settings for Black compatibility
profile = "black"
line_length = 99


[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
xfail_strict = true


[tool.coverage.run]
omit = ["tests/*", "*/site-packages/*"]

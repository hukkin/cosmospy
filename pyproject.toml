[build-system]
requires = ["poetry>=1.0.10"]
build-backend = "poetry.masonry.api"


[tool.poetry]
name = "cosmospy"
version = "5.0.2"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["hukkinj1 <hukkinj1@users.noreply.github.com>"]
description = "Tools for Cosmos wallet management and offline transaction signing"
repository = "https://github.com/hukkinj1/cosmospy"
readme = "README.md"
license = "MIT"
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["cosmos", "blockchain", "atom", "cryptocurrency"]

packages = [
    {include = "cosmospy"},
]
include = ["cosmospy/py.typed"]

[tool.poetry.urls]
"Changelog" = "https://github.com/hukkinj1/cosmospy/blob/master/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.6"
ecdsa = ">=0.14.0, <0.16.0"
bech32 = "^1.1.0"
mnemonic = ">=0.19, <0.20"
hdwallets = "^0.1.0"
typing-extensions = { version = "^3.7.4", python = "<3.8" }

[tool.poetry.dev-dependencies]
# Tests
pytest = ">=6.0.0rc1"
pytest-randomly = "*"
pytest-cov = "*"
pytest-mock = "*"

# Linting
isort = "*"
black = { version = "*", allow-prereleases = true }
flake8 = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
mypy = "*"
docformatter = "*"
mdformat = "*"

# Tools
pre-commit = "*"
bump2version = "*"


[tool.black]
line-length = 99
target_version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | tester.py        # also separately exclude a file named tester.py in
                     # the root of the project
)
'''


[tool.isort]
skip = ["venv"]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["cosmospy", "tests"]

# Settings for Black compatibility
profile = "black"
line_length = 99


[tool.pytest.ini_options]
addopts = "--strict-markers"
xfail_strict = true

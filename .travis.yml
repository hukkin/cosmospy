dist: xenial
language: python
python:
  - '3.6'
  - '3.7'
  - '3.8-dev'
script:
  # Build
  - python setup.py install
  # Static checks (only in Python 3.7 job)
  - |
    if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]]; then
      flake8 cosmospy/ tests/ setup.py
      mypy cosmospy/ tests/ setup.py
      black --check .
    fi
  # Tests
  - coverage run -m pytest
  - coverage report --fail-under=100
  # Upload coverage (only in Python 3.6 job, to not spam codecov with the same coverage report)
  - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then codecov; fi

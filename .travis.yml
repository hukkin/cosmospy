dist: xenial
language: python
python:
  - '3.6'
  - '3.7'
  - '3.8-dev'
jobs:
  include:
    - name: build
      script:
        - python setup.py install
    - name: static-checks
      script:
        - flake8 cosmospy/ tests/ setup.py
        - mypy cosmospy/ tests/ setup.py
        - black --check .
    - name: test
      script:
        - coverage run -m pytest
        - coverage report --fail-under=100
        - codecov
dist: xenial
language: python
python:
  - '3.7'
jobs:
  include:
    - name: build
      script:
        - python setup.py install
    - name: static-checks
      script:
        - flake8 cosmospy/ tests/ setup.py
        - mypy cosmospy/ tests/ setup.py
        - black --check .
    - name: test
      script:
        - coverage run -m pytest
        - coverage report --fail-under=100
      python:
        - '3.6'
        - '3.8-dev'
    - name: test-and-push-coverage
        script:
          - coverage run -m pytest
          - coverage report --fail-under=100
          - codecov

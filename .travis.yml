dist: xenial
language: python
python:
  - '3.6'
  - '3.7'
  - '3.8-dev'
script:
  # Build
  - python setup.py install
  # Static checks
  - flake8 cosmospy/ tests/ setup.py
  - mypy cosmospy/ tests/ setup.py
  - black --check .
  # Tests
  - coverage run -m pytest
  - coverage report --fail-under=100
  # Upload coverage
  - codecov
